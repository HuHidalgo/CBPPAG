<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form" method="POST"
								enctype="multipart/form-data">
				<th:block th:replace="~{template/fragments/ingresos/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="ingresos">
		<div class="col-xs-12">
			<fieldset class="well">
				<legend class="well-legend">Datos del Aportante</legend>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Nombres</label>
						<div class="col-lg-4">
							<input id="nombreCliente" class="form-control upperCase" name="nombresCliente" 
							data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Apellidos</label>
						<div class="col-lg-4">
							<input id="apellidoCliente" class="form-control upperCase" name="apellidosCliente" data-skip-falsy="true" 
							data-value-type="string">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Tipo de Documento</label>
						<div class="col-lg-4">
							<select id="tiposDocumento" class="form-control select2 elemento-desactivable" name="tipoDocCliente">
								<option value="" disabled="disabled" selected="selected">
									Seleccione un tipo de Documento
								</option>
								<option th:each="tipoDocumento : ${tiposDocumento}" th:value="${tipoDocumento.idItem}"
									th:text="|${tipoDocumento.idItem} - ${tipoDocumento.abreviatura}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Nro. de Documento</label>
						<div class="col-lg-2">
							<input id="NroDocumento" class="form-control  elemento-desactivable" name="nroDocCliente" data-skip-falsy="true" 
							data-value-type="string">
						</div>
					</div>
					<div class="group">
						<div class="col-lg-1">
							<button id="buscarNroDocumento" type="button" class="btn btn-success">
								<i class="fa fa-search"></i> Buscar
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="col-xs-12">
			<fieldset class="well">
				<legend class="well-legend">Datos del Ingreso</legend>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Unidad</label>
						<div class="col-lg-10">
							<select id="unidades" class="form-control select2 elemento-desactivable" name="codigoUnidad">
								<option value="-1" selected="selected">
									Seleccione una Unidad
								</option>
								<option th:each="unidad : ${unidades}" th:value="${unidad.codigoUnidad}"
									th:text="|${unidad.nroConcepto} - ${unidad.nombreUnidad}|"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Concepto</label>
						<div class="col-lg-10">
							<select id="conceptos" class="form-control select2 elemento-desactivable" name="idConcepto">
								<option value="-1" selected="selected">
								Seleccione un Concepto de pago</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Curso</label>
						<div class="col-lg-10">
							<select id="cursos" class="form-control select2" name="codigoCurso">
								<option value="-1" selected="selected">
									Seleccione un Curso
								</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Partida</label>
						<div class="col-lg-10">
							<select id="partidas" class="form-control select2" name="clasificador">
								<option value="" disabled="disabled" selected="selected">
									Seleccione una Partida
								</option>
								<option th:each="partida: ${partidas}" th:value="${partida.clasificador}"
									th:text="|${partida.clasificador} - ${partida.descripcion}|"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Importe</label>
						<div class="col-lg-4">
							<input id="importe" class="form-control numbersOnlyAndDot" maxlength="8" readonly="readonly" 
							data-skip-falsy="true" data-value-type="string" name="importe">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Nro. de Cuota</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnly" maxlength="2" name="nroCuota" 
							data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Importe Descontado</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnlyAndDot" maxlength="8" name="importeDescontado" 
							data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Descripcíón (Razón del descuento)</label>
						<div class="col-lg-4">
							<textarea class="form-control" name="descDescuento" style="resize: none;"
							rows = "3" data-skip-falsy="true" data-value-type="string"></textarea>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Tipo de Moneda</label>
						<div class="col-lg-4">
							<select id="tiposMoneda" class="form-control select2 elemento-desactivable" name="tipoMoneda">
								<option value="" disabled="disabled" selected="selected">
									Seleccione un tipo de Moneda
								</option>
								<option th:each="tipoMoneda : ${tiposMoneda}" th:value="${tipoMoneda.idItem}"
									th:text="|${tipoMoneda.idItem} - ${tipoMoneda.descripcionItem}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Tipo de Cambio</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnlyAndDot elemento-desactivable" name="tipoCambio" 
							data-skip-falsy="true" data-value-type="string" maxlength="4">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Nro. de Voucher</label>
					<div class="col-lg-4">
						<input class="form-control numbersOnly" name="nroVoucher" data-skip-falsy="true" 
						data-value-type="string" maxlength="15">
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Nro. de Factura</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnly" maxlength="15" name="nroFactura" 
							data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Fecha de Voucher</label>
						<div class="col-lg-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input id="fechaVF" type="text" class="form-control elemento-desactivable" name="fechaVF"/>
							</div>						
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Nro. Recibo de Ingreso</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnly" maxlength="15" name="nroReciboIngreso" 
							data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Fecha de Recibo de Ingreso</label>
						<div class="col-lg-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input id="fechaRI" type="text" class="form-control" name="fechaRI"/>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</th:block>

	<th:block th:fragment="pago">
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Código Alumno</label>
				<div class="col-lg-4">
					<input id="codigoAlumno" class="form-control upperCase" name="codigoAlumno" maxlength="8">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-4">
					<button id="verificarDatos" type="button" class="btn btn-primary">
							<i class="fa fa-check-square-o"></i> VerificarDatos
					</button>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Fecha Pago</label>
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaPago" type="text" class="form-control" name="fechaPago"/>
					</div>
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Concepto de Pago</label>
				<div class="col-lg-4">
					<input class="form-control" name="conceptoPago">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Modalidad</label>
				<div class="col-lg-4">
					<input id="modalidad" class="form-control elemento-desactivable" name="nombreModalidad">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Especialización</label>
				<div class="col-lg-4">
					<input id="nombreEspecializacion" class="form-control elemento-desactivable" name="nombreEspecializacion">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Tipo de Pago</label>
				<div class="col-lg-4">
					<input id="tipoPago" class="form-control elemento-desactivable" name="tipoPago">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Ciclo a Pagar</label>
				<div class="col-lg-4">
					<input id="ciclo" class="form-control elemento-desactivable" name="numeroCiclo">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Nro. Cuotas Pendientes de Pago</label>
				<div class="col-lg-4">
					<input id="nroCuotasPendientes" class="form-control elemento-desactivable" name="nroCuotasPendientes">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Costo por cada cuota</label>
				<div class="col-lg-4">
					<input id="costoCuota" class="form-control elemento-desactivable" name="costoCuota">
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-lg-2 control-label">Nro. Cuota a Pagar</label>
			<div class="col-lg-4">
				<select id="numeroCuotas" class="form-control select2">
						<option value="" disabled="disabled" selected="selected">
									Seleccione un número de cuotas
						</option>
						<option value="1">1 cuota</option>
						<option value="2">2 cuotas</option>
						<option value="3">3 cuotas</option>
						<option value="4">4 cuotas</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Nombre del Alumno</label>
				<div class="col-lg-4">
					<input id="nombreAlumno" class="form-control upperCase" name="nombreAlumno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Apellido del Alumno</label>
				<div class="col-lg-4">
					<input id="apellidoAlumno" class="form-control upperCase" name="apellidoAlumno">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Correo del Alumno</label>
				<div class="col-lg-4">
					<input id = "correoAlumno" class="form-control" name="correoAlumno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Adjuntar Voucher</label>
				<div class="col-lg-4">
					<input id="uploadfile" name="uploadfile" type="file" class="file form-control" data-show-preview="false" accept="application/pdf">
				</div>
			</div>
		</div>

	</th:block>
	
	<th:block th:fragment="matricula">
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Código Alumno</label>
				<div class="col-lg-4">
					<input id="codigoAlumno" class="form-control numbersOnly" name="codigoAlumno" maxlength="8">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-4">
					<button id="verificarDatos" type="button" class="btn btn-primary">
							<i class="fa fa-check-square-o"></i> VerificarDatos
					</button>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Fecha Pago</label>
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaMatricula" type="text" class="form-control" name="fechaMatricula"/>
					</div>
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Concepto de Pago</label>
				<div class="col-lg-4">
					<input class="form-control" name="conceptoPago">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Modalidad</label>
				<div class="col-lg-4">
					<select id="modalidades" class="form-control select2" name="modalidades">
						<option value="" disabled="disabled" selected="selected">
									--Selecciona Modalidad--
						</option>
						<option th:each="modalidad : ${modalidades}" th:value="${modalidad.idModalidad}"
									th:text="|${modalidad.idModalidad} - ${modalidad.nombreModalidad}|">
						</option>
					</select>
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Especialización</label>
				<div class="col-lg-4">
					<select id="especializaciones" class="form-control select2" name="especializaciones">
						<option value="" disabled="disabled" selected="selected">
									--Selecciona Especialización--
						</option>
						<option th:each="especializacion : ${especializaciones}" th:value="${especializacion.idEspecializacion}"
									th:text="|${especializacion.idEspecializacion} - ${especializacion.nombreEspecializacion}|">
						</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Monto de Pago</label>
				<div class="col-lg-4">
					<input id ="costoMatricula" class="form-control numbersOnlyAndDot" name="costoMatricula">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Tipo de Pago del Ciclo</label>
				<div class="col-lg-4">
					<select id="tiposPago" class="form-control select2" name="tiposPago">
						<option value="" disabled="disabled" selected="selected">
									--Seleccione tipo de pago--
						</option>
						<option th:each="tipoPago : ${tiposPago}" th:value="${tipoPago.descripcionItem}"
									th:text="|${tipoPago.idItem} - ${tipoPago.descripcionItem}|">
						</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-lg-2 control-label">Ciclo a matricular</label>
			<div class="col-lg-4">
				<select id="numeroCiclo" class="form-control select2" name="numeroCiclo">
						<option value="" disabled="disabled" selected="selected">
									--Selecciona Especialización--
						</option>
						<option th:each="especializacion : ${especializaciones}" th:value="${especializacion.numCiclos}"
									th:text="|${especializacion.numCiclos}|">
						</option>
					</select>
				
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Nombre del Alumno</label>
				<div class="col-lg-4">
					<input id="nombreAlumno" class="form-control lettersOnly upperCase" name="nombreAlumno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Apellido del Alumno</label>
				<div class="col-lg-4">
					<input id="apellidoAlumno" class="form-control lettersOnly upperCase" name="apellidoAlumno">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Correo del Alumno</label>
				<div class="col-lg-4">
					<input id="correoAlumno" class="form-control" name="correoAlumno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Adjuntar Voucher</label>
				<div class="col-lg-4">
					<input id="uploadfile" name="uploadfile" type="file" class="file form-control" data-show-preview="false" accept="application/pdf">
				</div>
			</div>
		</div>

	</th:block>
	
</body>
</html>
