<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block th:replace="~{template/fragments/mantenimiento/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
	
	
	<th:block th:fragment="modalidad">
		<div class="form-group">
			<label class="col-lg-2 control-label">Código de Modalidad</label>
			<div class="col-lg-10">
				<input class="form-control upperCase elemento-desactivable" name="idModalidad">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre de Modalidad</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombreModalidad">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="descripcion" style="resize: none;"
							rows = "3" data-skip-falsy="true" data-value-type="string"></textarea>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="especializacion">
		<div class="form-group">
			<label class="col-lg-2 control-label">Modalidad</label>
			<div class="col-lg-10">
				<select id="modalidades" class="form-control select2" name="idModalidad">
					<option value="" disabled="disabled" selected="selected">Elija Unidad</option>
					<option th:each="modalidad : ${modalidades}" th:value="${modalidad.idModalidad}"
						th:text="|${modalidad.idModalidad} - ${modalidad.nombreModalidad}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Código de Especialización</label>
			<div class="col-lg-10">
				<input class="form-control upperCase elemento-desactivable" name="idEspecializacion">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre de Especialización</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombreEspecializacion">
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Costo de Matrícula</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnlyAndDot" name="costoMatricula">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Costo por Ciclo</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnlyAndDot" name="costoCiclo">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Nro. de Ciclos</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnlyAndDot" name="numCiclos">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Dia de Vencimiento</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnlyAndDot" name="diaVencimiento">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Fecha Inicio</label>
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaInicio" type="text" class="form-control" name="fechaInicio"/>
					</div>
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Fecha Fin</label>
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaFin" type="text" class="form-control" name="fechaFin"/>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="alerta">
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Tipo</label>
				<div class="col-lg-10">
					<select id="tiposAlerta" class="form-control select2" name="tiposAlerta">
						<option value="" disabled="disabled" selected="selected">
							Seleccione un tipo de alerta
						</option>
						<option th:each="tipoAlerta : ${tiposAlerta}" th:value="${tipoAlerta.descripcionItem}"
							th:text="|${tipoAlerta.idItem} - ${tipoAlerta.descripcionItem}|"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Días de Verificación</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="diasVerificacion">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Mensaje</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="descAlerta" 
						  style="resize: none;" rows = "3"></textarea>
			</div>
		</div>		
	</th:block>
	
	<th:block th:fragment="persona">
		<div class="form-group">
			<label class="col-lg-2 control-label">Tipo de Documento</label>
			<div class="col-lg-10">
				<select id="tiposDocumento" class="form-control select2 elemento-desactivable"
					name="idTipoDocumento">
					<option value="" disabled="disabled" selected="selected">Seleccione un Tipo de
						Documento</option>
					<option th:each="tipoDocumento : ${tiposDocumento}" th:value="${tipoDocumento.idItem}"
						th:text="|${tipoDocumento.idItem} - ${tipoDocumento.abreviatura}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Número de Documento</label>
			<div class="col-lg-10">
				<input class="form-control elemento-desactivable" name="numeroDocumento">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombres</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombres">
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Paterno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="apellidoPaterno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Materno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="apellidoMaterno">
				</div>
			</div>
		</div>
	</th:block>

	<th:block th:fragment="multiTabCab">
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="descripcion">
			</div>
		</div>
	</th:block>

</body>
</html>
